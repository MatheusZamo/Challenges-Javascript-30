<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div  class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div  class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio class="audio" src="sounds/clap.wav"></audio>
  <audio class="audio" src="sounds/hihat.wav"></audio>
  <audio class="audio" src="sounds/kick.wav"></audio>
  <audio class="audio" src="sounds/openhat.wav"></audio>
  <audio class="audio" src="sounds/boom.wav"></audio>
  <audio class="audio" src="sounds/ride.wav"></audio>
  <audio class="audio" src="sounds/snare.wav"></audio>
  <audio class="audio" src="sounds/tom.wav"></audio>
  <audio class="audio" src="sounds/tink.wav"></audio>

<script src="script.js"></script>
</body>
</html>
